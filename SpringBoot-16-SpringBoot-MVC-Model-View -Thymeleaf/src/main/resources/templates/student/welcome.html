<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>

<!--Text-->
    <h2 th:text="${name}"> </h2>
    <h3 th:text="${gender}"> </h3>
    <h3 th:text="${age}"> </h3>
    <h4 th:text="${id}"> </h4>
    <h4 th:text="${numbers}"> </h4>
    <h4 th:text="${numbers.get(2)}"> </h4>

<h3 th:text="${'Hello ' + name}"></h3>

<h2 th:text="${student.getFirstName()}"></h2>
<h2 th:text="${student.firstName}"></h2>

<h2 th:text="${student.getFirstName() + student.getLastName()}"></h2>
<h2 th:text="${student.firstName + student.lastName}"></h2>


<!--Link-->
<a th:href="@{https://www.google.com}">Google</a>
<br>
<a th:href="@{/student/register}">Register</a>
<br>
<br>
<br>

<!--adding parameters to link-->
<a th:href="@{/student/welcome(id=3)}"> student by id</a>
<br>
<a th:href="@{/student/welcome(id=${student.id})}"> Student by Id</a>


<!--Iteration-->
<ul>
    <li th:each="number : ${numbers}" th:text="${number}"></li>
</ul>

<!--Fragment-->
<div th:replace="fragments/footer :: husenjan"></div>
<br>
<br>
<br>
<div th:replace="fragments/footer :: company"></div>

</body>
</html>
