<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>

<!--Text-->
    <h2 th:text="${name}"> </h2>
    <h3 th:text="${gender}"> </h3>
    <h3 th:text="${age}"> </h3>
    <h4 th:text="${id}"> </h4>
    <h4 th:text="${numbers}"> </h4>
    <h4 th:text="${numbers.get(2)}"> </h4>

<h3 th:text="${'Hello ' + name}"></h3>

<h2 th:text="${student.getFirstName()}"></h2>
<h2 th:text="${student.firstName}"></h2>

<h2 th:text="${student.getFirstName() + student.getLastName()}"></h2>
<h2 th:text="${student.firstName + student.lastName}"></h2>

</body>
</html>
