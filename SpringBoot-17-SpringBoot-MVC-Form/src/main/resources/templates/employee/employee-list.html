<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>employee-list</title>
</head>
<body>

<div class="container ">
    <div class="row justify-content-center align-items-center">
        <h2 class="p-5">Employee List</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
                <th scope="col">Address</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
                <th scope="col">Zip Code</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employeeList}">
                <th scope="row" th:text="${employee.firstName}">1</th>
                <th scope="row" th:text="${employee.lastName}">1</th>
                <th scope="row" th:text="${age}">1</th>
                <th scope="row" th:text="${employee.address}">1</th>
                <th scope="row" th:text="${employee.city}">1</th>
                <th scope="row" th:text="${employee.state}">1</th>
                <th scope="row" th:text="${employee.zipCode}">1</th>
            </tr>
            </tbody>
        </table>

    </div>

</div>


</body>
</html>
