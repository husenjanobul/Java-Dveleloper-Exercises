<div class="container">
    <div class="row justify-content-center align-items-center">
        <h2 class="p-5">Employee List</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
                <th scope="col">Address</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
                <th scope="col">Zip Code</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${#execInfo.getNow().get(1) - employee.birthday.getYear()}"></td>
                <td th:text="${employee.address + ' ' + employee.address2}"></td>
                <td th:text="${employee.city}"></td>
                <td th:text="${employee.state}"></td>
                <td th:text="${employee.zipcode}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
