<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">

    <title>Employee Register</title>
</head>
<body>

<div class="container d-flex justify-content-center">

    <div class="card">
        <h2 class="card-header bg-info text-white p-5">
            Welcome to Employee Registration Page
        </h2>
        <div class="card-body">
            <form th:object="${employee}" th:action="@{/employee/list}" method="post">

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="firstname">First Name</label>
                        <input th:field="*{firstName}" class="form-control" id="firstname" placeholder="First Name" type="text">
                        <div th:if="${#fields.hasErrors('firstName')}">
                            <ol>
                                <li th:each="error : ${#fields.errors('firstName')}" th:text="${error}"></li>
                            </ol>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="lastname">Last Name</label>
                        <input th:field="*{lastName}" class="form-control" id="lastname" placeholder="Last Name" type="text">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="birthday">Birthday</label>
                        <input th:field="*{birthday}" class="form-control" id="birthday" type="date">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input th:field="*{email}" class="form-control" id="inputEmail4" placeholder="Email" type="email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input th:field="*{password}" class="form-control" id="inputPassword4" placeholder="Password" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input th:field="*{address}" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input th:field="*{address2}" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" type="text">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input th:field="*{city}" class="form-control" id="inputCity" type="text">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select th:field="*{state}" class="form-control" id="inputState">
                            <option value="Select" selected>Select</option>
                            <option th:each="state : ${states}" th:value="${state}" th:text="${state}">...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input th:field="*{zipcode}" class="form-control" id="inputZip" type="text">
                    </div>
                </div>
                <button class="btn btn-danger" type="submit">Register</button>

            </form>
        </div>
    </div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
